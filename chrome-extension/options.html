<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Block Algorithm - Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #0084ff;
      padding-bottom: 10px;
    }
    .setting-group {
      margin: 20px 0;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 6px;
      border-left: 4px solid #0084ff;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      border-color: #0084ff;
      outline: none;
      box-shadow: 0 0 4px rgba(0,132,255,0.3);
    }
    .help-text {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
    button {
      background: #0084ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #0073e6;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ 沉迷算法拦截器设置</h1>

    <div class="setting-group">
      <label for="firstBlockWaitTime">第一次黑屏前等待时长（秒）</label>
      <input type="number" id="firstBlockWaitTime" min="5" max="300" value="10">
      <div class="help-text">初次打开页面时，多久后显示黑屏（默认10秒）</div>
    </div>

    <div class="setting-group">
      <label for="firstBlockDuration">第一次黑屏时长（秒）</label>
      <input type="number" id="firstBlockDuration" min="2" max="60" value="5">
      <div class="help-text">首次黑屏持续时间（默认5秒）</div>
    </div>

    <div class="setting-group">
      <label for="followupBlockWaitTime">之后每次黑屏前等待时长（秒）</label>
      <input type="number" id="followupBlockWaitTime" min="5" max="300" value="10">
      <div class="help-text">恢复后再次黑屏前的等待时间（默认10秒）</div>
    </div>

    <div class="setting-group">
      <label for="followupBlockDuration">之后每次黑屏时长（秒）</label>
      <input type="number" id="followupBlockDuration" min="2" max="60" value="5">
      <div class="help-text">后续黑屏的持续时间（默认5秒）</div>
    </div>

    <button id="saveBtn">保存设置</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
