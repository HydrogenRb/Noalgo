<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    .popup-container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }
    .stat {
      margin: 8px 0;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 13px;
    }
    .stat-label {
      color: #666;
    }
    .stat-value {
      color: #0084ff;
      font-weight: bold;
    }
    a {
      display: block;
      margin-top: 12px;
      padding: 8px;
      text-align: center;
      background: #0084ff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    a:hover {
      background: #0073e6;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h2>⏱️ 沉迷计时器</h2>
    <div class="stat">
      <span class="stat-label">本页沉迷时间：</span>
      <span class="stat-value" id="addictionTime">0分0秒</span>
    </div>
    <div class="stat">
      <span class="stat-label">被拦截次数：</span>
      <span class="stat-value" id="blockCount">0</span>
    </div>
    <a href="options.html" target="_blank">⚙️ 设置</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
